{% if page.image %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | absolute_url }}"/>
{% else %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ "assets/favicon.jpg" | absolute_url }}" />
  <meta property="og:image" content="{{ "assets/favicon.jpg" | absolute_url }}"/>
{% endif %}

{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta property="og:title" content="{{ page.title }}" />
{% else %}
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta property="og:title" content="{{ site.title }}" />
{% endif %}

{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
{% else %}
  <meta name="twitter:description" content="{{ site.excerpt }}" />
  <meta property="og:description" content="{{ site.excerpt }}" />
{% endif %}

<meta name="twitter:site" content="@{{ site.author.twitter }}" />
<meta property="og:type" content="blog" />
<meta property="og:url" content="{{page.url | absolute_url}}" />
<meta property="og:site_name" content="EXPLOIT.MOE" />
