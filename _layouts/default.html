<!doctype html>
<html lang="ja">
<head>
    {% include meta.html %}
    {% include twitter-card.html %}
    <title>{{site.domain.upper}} - {{page.title}}</title>
    {% include stylesheet.html %}
    <link rel="shortcut icon" href="/assets/favicon.jpg">
    <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.5"></script>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="http://{{site.domain.lower}}">{{site.domain.lower}}</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item {% if page.layout == 'top' %}pure-menu-selected{% endif %}">
		  <a href="/" class="pure-menu-link">Home</a>
		</li>
                <li class="pure-menu-item {% if page.layout == 'about' %}pure-menu-selected{% endif %}">
		  <a href="/about.html" class="pure-menu-link">About</a>
		</li>
                <li class="pure-menu-item {% if page.layout == 'contact' %}pure-menu-selected{% endif %}">
		  <a href="/contact.html" class="pure-menu-link">Contact</a>
		</li>
            </ul>
        </div>
    </div>

    <div id="main">
	{{ content }}
        <div class="footer">&copy; 2015-<script>document.write((new Date()).getFullYear());</script> Hayato Doi. Powerd by <a href="https://jekyllrb.com">Jekyll</a> &amp; <a href="https://purecss.io">Pure</a>.</div>
    </div>
</div>
<script src="/assets/js/ui.js"></script>
<script>twemoji.parse(document.body);</script>
</body>
</html>
